<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">Enter new tech name</h4>
  </div>
  <div class="modal-body">
  	<input type="text" class="form-control" ng-model="techName.name" placeholder="Technology name">
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" ng-click="cancel()">Close</button>
    <button type="button" class="btn btn-primary" ng-click="ok()">Done</button>
  </div>
</div><!-- /.modal-content -->
